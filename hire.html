<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
</head>
<body>
    <header>
        <nav>            
            <a href="Index.html"><img src="img/logo.png" alt="logo SpaceX"></a>
            <a href="Spaceship.html">| The Spaceships</a>
            <a href="hire.html">| Hire Us</a>
        </nav>
    </header>
    <hr>
    <div>
        <h2>Hire Us Now!</h2>
    </div>
    <section>
        <section>
            <p>Leave a message to request one of our service and we will back to you as soon as possible.</p>
        </section>
        <section>
            <form action="">

                <div>
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="Name">
                    <label for="Email">E-mail:</label>
                    <input type="email" id="Email" name="Email">
                </div>
                <br>
                <div>
                    <label for="spaceship">Spaceship:</label>
                    <select name="spaceship" id="spaceship">
                        <option value="falcon_9">Falcon 9</option>
                        <option value="falcon_heavy">Falcon Heavy</option>
                    </select>
                    <label for="service">Type of service:</label>
                    <input type="search" name="service" id="service" list="services">
                    <datalist id="services">
                        <option value="1 lorem"></option>
                        <option value="2 lorem"></option>
                        <option value="3 lorem"></option>
                        <option value="4 lorem"></option>
                    </datalist>
                </div>
                <br>
                <div>
                    <input type="submit" name="" value="Send Message">
                </div>
                
            </form>

        </section>
    </section>

</body>
</html>
